apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nkp-elements
spec:
  destination:
    name: ''
    namespace: nkp-elements
    server: 'https://kubernetes.default.svc'
  source:
    path: helm
    repoURL: 'https://github.com/evanshortiss/neon-kube-previews/'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      values: >-
        { database: { url:
        "postgres://$USER:$PASS@$HOST/$DATABASE"
        } }
  sources: []
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
